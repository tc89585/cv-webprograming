<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Contact Torrin Curry</title>
</head>
<body id="contact-body">
    <div class="contact-container">
        <h1 id="header">Contact Torrin</h1>
        <p id="address">
            1234 Fake Address Street <br>
            Athens, Ga <br>
            30606
        </p>
        <p id="phone">124-456-7890</p>
        <hr id="contact-hr">
        <div class="card">
            <div class="container">
                Details
                <form action="mailto:torringcurry@gmail.com" method="post" id="contact-form">
                    <p>
                        <label for="name">Name</label>
                    </p>

                    <input type="text" name="name" id="name">
            
                    <p>
                        <label for="email">Email</label>
                    </p>

                    <input type="email" name="email" id="email">
            
                    <p>
                        <label for="text_id">Message</label>            
                    </p>

                    <textarea name="textarea" id="text_id" cols="19" rows="5"></textarea>
                </form>
                <input type="submit" value="submit" id="submit">
            </div>
        </div>
    </div>
</body>
</html>
